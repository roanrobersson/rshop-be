# Web server
server.port=8080
server.compression.enabled=true
server.servlet.context-path=/

# JPA
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=false

# Jackson
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

# AWS
aws.access_key_id=${AWS_KEY:empty}
aws.secret_access_key=${AWS_SECRET:empty}
s3.bucket=${RSHOP_AWS_BUCKET_NAME:empty}
s3.region=${RSHOP_AWS_BUCKET_REGION:sa-east-1}

# File upload
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_FILE_SIZE:10MB}

# Email
spring.sendgrid.api-key=${SENDGRID_API_KEY:empty}
rshop.mail.sender.name=rShop
rshop.mail.sender.email=roanrobersson@gmail.com

# OpenAPI
springdoc.packagesToScan=br.com.roanrobersson.rshop.api
springdoc.pathsToMatch=/v1/**
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha

# Data Web
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=200

# Other
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

