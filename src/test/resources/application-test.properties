# Database
spring.datasource.url=jdbc:h2:mem:testdb;
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Security
security.oauth2.client.client-id=rshop
security.oauth2.client.client-secret=rshopsecret
jwt.secret=MY-JWT-SECRET
jwt.token.duration=900
jwt.refresh-token.duration=86400

# OpenApi
springdoc.swagger-ui.oauth.clientId=rshop
springdoc.swagger-ui.oauth.clientSecret=rshopsecret
springdoc.oAuthFlow.authorizationUrl=http://localhost:8080/oauth/token