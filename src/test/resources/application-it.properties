# Database
spring.datasource.url=jdbc:tc:mysql:8.0.29://localhost/rshop_test

# JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Flyway
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# Security
security.oauth2.client.client-id=rshop
security.oauth2.client.client-secret=rshopsecret
jwt.secret=MY-JWT-SECRET
jwt.token.duration=900
jwt.refresh-token.duration=86400